<div>
  <div class="list-pane" data-dojo-attach-point="listPane">
    <div class="create-track-btn" data-dojo-attach-event="onclick:onCreateNewTrack">${nls.labelCreateTrack}</div>
    <div class="track-list" data-dojo-attach-point="trackList"></div>
  </div>
  <div class="editor-pane" data-dojo-attach-point="editorPane">
    <div class="jimu-widget-subtitle">${nls.labelTrackName}</div>
    <input class="jimu-input trackname-input" data-dojo-attach-point="trackName">
    <div class="jimu-state-error" data-dojo-attach-point="errorNode">&nbsp;</div>
    <div class="track-stop-list" data-dojo-attach-point="trackStopList"></div>
    <div class="jimu-navbar edit-btns">
      <div class="track-time-wrapper">
        <div class="track-time" data-dojo-type="jimu/dijit/TimeInput" data-dojo-attach-point="trackTime"></div>
      </div>      
      <div class="jimu-icon-btn preview-track" data-dojo-attach-event="onclick:onPreviewTrack"></div>
      <div class="jimu-icon-btn add-stop" data-dojo-attach-event="onclick:onAddTrackStop"></div>
      <div class="jimu-icon-btn drop-stop" data-dojo-attach-event="onclick:onDropTrackStop"></div>
    </div>
    <div class="jimu-tip-message" data-dojo-attach-point="tipMessage"></div>
    <div class="action-btns jimu-r-row">
      <div class="col-1-3">
        <div class="jimu-btn cancel-btn" data-dojo-attach-event="onclick:onCancelEdit">${nls.labelCancel}</div>
      </div>
      <div class="col-1-3">
        <div class="jimu-btn save-btn" data-dojo-attach-event="onclick:onSaveTrack">${nls.labelSave}</div>
      </div>
      <div class="col-1-3">
        <div class="jimu-btn finish-btn" data-dojo-attach-event="onclick:onFinishEdit">${nls.labelFinish}</div>
      </div>
    </div>
  </div>
  <div class="player" data-dojo-attach-point="playerNode"></div>
  <iframe style="display:none" class="saveas-frame"></iframe>
</div>
